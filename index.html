<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>CardioBS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- JQuery -->
    <link rel="stylesheet" href="jquery-ui.min.css">
    <script src="external/jquery/jquery.js"></script>
    <script src="jquery-ui.min.js"></script>
  </head>


  <script type="text/javascript">
    $(document).ready(function(){
      $('.topnav a').mouseenter(function(){
        $(this).animate({
          backgroundColor: "#b0b0b0"
        }, 200);
      });
      $('.topnav a').mouseleave(function(){
        $(this).animate({
          backgroundColor: "#rgb(228, 228, 228)"
        }, 200);
      });

      $('.main').mouseenter(function(){
        $(this).animate({
          backgroundColor: "rgba(255, 255, 255, 0.85)"
        }, 200);
      });
      $('.main').mouseleave(function(){
        $(this).animate({
          backgroundColor: "rgba(255, 255, 255, 0.49)"
        }, 200);
      });

      // Phone widget
      $('.phone').mouseenter(function(){
        $(this).animate({
          backgroundColor: "rgba(24, 40, 180, 0.75)"
        }, 200);
      });
      $('.phone').mouseleave(function(){
        $(this).animate({
          backgroundColor: "rgba(24, 40, 180, 0.49)"
        }, 200);
      });
    });
  </script>


  <style media="screen">
    body, html {
      height: 100%;
      margin: 0px;

    }

    .topbar {
      height: 7vh;
      min-height: 50px;
      padding-left: 15vw;
      padding-right: 15vw;
      background-color: rgb(0, 1, 96);
      margin: 0px;
    }

    .containter {
      width: 10vw;
      min-width: 100px;
      position: relative;
      text-align: right;
    }

    .containter .verticalCenter{
      margin: 0;
      position: absolute;
      top: 50%;
      left: 50%;
      -ms-transform: translate(-50%, -50%);
      transform: translate(-50%, -50%);
      width: 100%;
      float: right;
    }

    .topnav {
      overflow: hidden;
      background-color: rgb(228, 228, 228);
      margin: 0px;
      padding-left: 15vw;
    }

    .topnav a{
      border-left-width: thin;
      border-left-color: rgb(107, 107, 107);
      border-left-style: solid;

      text-align: center;
      text-decoration: none;
      padding: 12px 30px;
      font-size: 17px;
      display: block;
      float: left;
      color: rgb(35, 91, 129);
    }


    .topnav .icon {
      display: none;
    }




    .art {
      position: relative;
      height: 50vh;
      background-image: url("./dims.jpg");
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
    }

    .borders {
      margin-left: 15vw;
      margin-right: 15vw;
      position: relative;
      height: 100%;
      display: flex;
      justify-content: space-between;
      align-items: flex-end;
    }

    .main {
      font-style: italic;
      font-weight: bold;
      color: rgb(199, 0, 0);
      padding: 4px 4px 0px 4px;
      background-color: rgba(255, 255, 255, 0.49);
      font-size: 2vw;
      bottom: 8px;
      margin-bottom: 10px;
    }
    .main img{
      max-height: 10vh;
      min-height: 100px;
    }

    .phone {
      font-size: 1.5vw;
      padding: 4px 4px 0px 4px;
      position: relative;
      background-color: rgba(24, 40, 180, 0.49);
      color: rgb(199, 0, 0);
      color: white;
      bottom: 0px;
      right: 10px;
      margin-bottom: 10px;
    }
    .phone img{
      max-height: 10vh;
      min-height: 100px;
    }


    .phone .verticalCenter{
      margin: 0;
      position: absolute;
      top: 50%;
      left: 50%;
      -ms-transform: translate(-50%, -50%);
      transform: translate(-50%, -50%);
      width: 100%;
      float: right;
    }




    .horizbreak {
      height: 20px;
      background-color: rgb(228, 228, 228);
    }



    .articles {
      height: 500px;
    }


    /* Media queries */
    @media screen and (max-width: 600px) {
      .topnav a:not(:first-child) {display: none;}
      .topnav a.icon {
        float: right;
        display: block;
      }
      .topnav {padding-left: 0vw;}
      .topnav a {
        border: none;
      }

      .main {
        font-size: 20px;
        left: 0px;
        bottom: 0px;
        width: 50%;
        margin-bottom: 0px;
        min-height: 70px;
      }
      .main img {
        max-height: 10vh;
        min-height: 50px;
        width: 100%;
      }
      .phone {
        font-size: 20px;
        margin-bottom: 0px;
        right: 0px;
        bottom: 0px;
        width: 50%;
        min-height: 70px;
      }

      .phone img {
        max-height: 10vh;
        min-height: 50px;
        width: 100%;
      }

      #phone {

      }


      .topbar {
        padding-left: 1vw;
        padding-right: 1vw;
      }

      .borders {
        margin: 0px;
      }
    }

    @media screen and (max-width: 600px) {
      .topnav.responsive {position: relative;padding-left: 0vw;}
      .topnav.responsive a.icon {
        position: absolute;
        right: 0;
        top: 0;
      }
      .topnav.responsive a {
        border: none;
        float: none;
        display: block;
        text-align: left;
      }
    }
  </style>
  <body>
    <!-- The top bar -->
    <div class="topbar">
      <img height="100%"src="logowhite.png" alt="">
      <div style="float:right; height: 100%;" class="containter">
        <div class="verticalCenter">
          <a href="https://www.facebook.com/CardiologyCenterBurgas/" target="_blank"><i style="color:White;" class="fa fa-facebook-official fa-lg"></i></a>
          <a href="https://www.instagram.com/zakrokaa"><i style="margin-left: 5px;color:White;" class="fa fa-instagram fa-lg"></i></a>
        </div>
      </div>
    </div>
    <!-- The top navigatoion -->
    <div class="topnav" id="myTopnav">
      <a href="#">Начало</a>
      <a href="#">Дейност</a>
      <a href="#">За нас</a>
      <a href="#" style="border-right-width: thin;border-right-color: rgb(107, 107, 107);border-right-style: solid;">Връзка</a>
      <a href="javascript:void(0);" class="icon" onclick="myFunction()">
        <i class="fa fa-bars"></i>
      </a>
    </div>

    <div class="art">
      <div class="borders">
        <div class="main">
          <img src="logo.png" alt="">
        </div>
        <div class="phone">
          <img src="logo.png" style="opacity: 0;"alt="">
          <div class="verticalCenter">

            <span id="phone" style="padding-left: 20px;font-size: 30px;" class="fa-stack">
              <i class="fa fa-circle-thin fa-stack-2x"></i>
              <i class="fa fa-phone fa-stack-1x"></i>
            </span>
            <span> - 0876/999-539</span>
          </div>
        </div>
      </div>

    </div>

    <div class="horizbreak">

    </div>

    <div class="articles">
      <div class="borders" style="background-color: orange;">

      </div>
    </div>

    <script type="text/javascript">
    function myFunction() {
      var x = document.getElementById("myTopnav");
      if (x.className === "topnav") {
        x.className += " responsive";
      } else {
        x.className = "topnav";
      }
    }
    </script>
  </body>
</html>
